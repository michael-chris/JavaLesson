<!DOCTYPE html>
<html>
    <style>
    
    .sideBar {
        display:grid;
        position:fixed;
        width: 350px;
        height: 100%;
        background-color:#151620;
        left:0;
        top:0;

    }

    .btn {
        background-color: #151620;
        border: none;
        cursor: pointer;
        width:100%;
        height:50px;    
    }

    .btn:hover{
        background-color: #4e5276;
    }

    .helvetica{
        color:white;
        font-family:Arial, Helvetica, sans-serif;
        font-size:25px;
    }

    .side-header{
        top:50px;
        color:white;
        font-family:Arial, Helvetica, sans-serif;
        font-size:50px;
        margin-bottom:50px;
        padding-bottom: 50px;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }


    .hidden {
        visibility:hidden;
    }
    
    
    </style>
    <head>
        <meta charset="utf-8"/>
        <title>Java Apps</title>
        <link href="css/default.css" rel="spreadsheet"/>
    </head>

    <body>
        <div class="sideBar">
            <center>
                <h1 class="side-header">Java & Stuff</header>
                    <button class="btn helvetica">Home</button>
                    <button class="btn helvetica">FAQ</button>
                    <button class="btn helvetica">Calculator</button>
                    <button class="btn helvetica">Other Thingy</button>
            </center>
        </div>

    </body>


</html>
